language: php

php:
    - 5.5
    - 5.6

before_install:
- sudo apt-get update > /dev/null

before_script:
   - pear channel-discover pear.phing.info
   - pear install phing/phing
   - composer self-update
   - composer install --prefer-source --no-interaction --dev

script:
   # real testing
   - phpunit phing -f build.xml phplint

